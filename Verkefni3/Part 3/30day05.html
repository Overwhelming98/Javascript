<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }
    .panel.closed > *:first-child { transform: translateY(0);}
    .panel.closed > *:last-child { transform: translateY(0); }


    :root {
      --base: #ffc600;
      --base2: #B22222;
      --base3: #00FF00;
    }

    img {
      background: var(--base);
      background: var(--base2);
      background: var(--base3);
    }

    .hl {
      color: var(--base);
    }

    .hk {
      color: var(--base2);
    }

    .hg {
      color var(--base3);
    }


    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
      flex: 5;
    }

    .panel.closed {
      font-size: 40px;
      flex 1;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p><span class='hk'>Hey</span></p>
      <p>Let's</p>
      <p><span class='hk'>Dance</span></p>
    </div>
    <div class="panel panel2">
      <p><span class='hg'></span>Give</p>
      <p>Take</p>
      <p><span class='hl'>Receive</span></p>
    </div>
    <div class="panel panel3">
      <p><span class='hl'>Experience</span></p>
      <p>It</p>
      <p><span class='hk'>Today</span></p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    /*
    gerÃ°i 3 css breytur og notaÃ°i Ã¾Ã¦r til aÃ° breyta litum Ã¡
    texta gerÃ°i Ã¾annig aÃ° hovera opnar lika myndinar en ekki bara
    aÃ° click eins og hann en fyrir eithverja Ã¡stÃ°u er Ã¾aÃ° mjÃ¶g bugy
    og stundum lokast ekki eftir Ã¡ reyndi aÃ° laga Ã¾aÃ° en nÃ¡Ã°i Ã¾vÃ­ ekki
    Ã¾ess vegna gerÃ°i Ã©g toggleClosed function og css (.panle.Closed)



    */






    const panels = document.querySelectorAll('.panel');


    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }


    function toggleClosed() {
      this.classList.toggle('closed');
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

    panels.forEach(panel => panel.addEventListener('mousemove', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleClosed));
    



  </script>



</body>
</html>
